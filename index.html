<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>IP Address Tracker</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KyZXEAg3QhqLMpG8r+8fhAXLRk2vvoC2f3B09zVXn8CA5QIVfZOJ3BCsw2P0p/We" crossorigin="anonymous">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Rubik:wght@400;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.7.1/dist/leaflet.css" />
    <script src="https://unpkg.com/leaflet@1.7.1/dist/leaflet.js"></script>
    <link rel="stylesheet" href="css/css.css">
    <link rel="icon" href="/images/favicon-32x32.png" type="image/x-icon">

</head>

<body>
    <div class="wrapper">
        <div class="loading">
            <div class="spinner-grow text-light" role="status">
                <span class="visually-hidden">Loading...</span>
            </div>
        </div>
        <div class="modal fade" id="error" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
            <div class="modal-dialog">
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title" id="exampleModalLabel">Ooops!</h5>
                        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                    </div>
                    <div class="modal-body">
                        <p>Something went wrong! Either your search creteria is not correct or your internet connection is bad!</p>
                    </div>

                </div>
            </div>
        </div>
        <header>
            <h1>IP Address Tracker</h1>
            <form action="">
                <input type="text" placeholder="Search for any IP address or domain">
                <button type="submit">
                    <img src="./images/icon-arrow.svg" alt="">
                </button>
            </form>
        </header>
        <main class="container">
            <div class="row">
                <div class="col-lg-3">
                    <label>IP address</label>
                    <p id="ip"></p>
                </div>
                <div class="col-lg-3">
                    <label>Location</label>
                    <p id="location"></p>
                </div>
                <div class="col-lg-3">
                    <label>Timezone</label>
                    <p id="timezone"></p>
                </div>
                <div class="col-lg-3">
                    <label>ISP</label>
                    <p id="isp"></p>
                </div>
            </div>
        </main>
        <footer>
            <div id="mapid">

            </div>
        </footer>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-U1DAWAznBHeqEIlVSCgzq+c9gqGAJn5c/t99JyeKa9xxaYpSvHU5awsuZVVFIhvj" crossorigin="anonymous"></script>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>


    <script src="js/script.js"></script>
</body>

</html>
